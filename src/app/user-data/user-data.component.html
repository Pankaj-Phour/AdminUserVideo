<div class="body">
    <div class="container" *ngIf="!video">
        <div class="navbar">
                    <form [formGroup]="search">
                    <input placeholder="Search user" type="text" formControlName="name" (input)="input($event.target)">
                </form>
        </div>
        <div class="data">
            <div class="card" *ngFor="let card of data;let i = index" (click)="map(card._id)">
               <!-- <div class="cardImage">
                <img [src]="'https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6V76LhCkZUz6pnFt5AJBiyvHye/avatar/1206.jpg'" width="auto" height="auto">
               </div> -->
               <div class="name">{{card.name}}</div>
               <div class="detail">
                <button>See Video</button>
               </div>
            </div>
        </div>
        <div class="data" *ngIf="noData">No Data Found</div>
    </div>
    <div class="container" *ngIf="video">
        <app-map [videoUrl]="videoUrl"></app-map>
    </div>
</div>
